<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/floor-plan-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #4a5568 0%, #718096 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .description {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #4a5568;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content">
        <div class="logo">Cadence</div>
        <div class="title">AI-Powered Fire-Safety System Design</div>
        <div class="description">Transform 300-hour engineering projects into 30-minute automated workflows</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">90%</div>
                <div class="stat-label">Time Reduction</div>
            </div>
            <div class="stat">
                <div class="stat-number">300hrs â†’ 30min</div>
                <div class="stat-label">Design Speed</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Code Compliance</div>
            </div>
        </div>
    </div>
</body>
</html>
