<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - AI-Powered Fire-Safety System Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #4a5568 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/floor-plan-bg.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            max-width: 900px;
            padding: 60px;
        }
        
        .logo {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 24px;
            opacity: 0.9;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 40px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .domain {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 18px;
            opacity: 0.7;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content">
        <div class="logo">Cadence</div>
        <div class="title">AI-Powered Fire-Safety System Design</div>
        <div class="description">Transform 300-hour engineering projects into 30-minute automated workflows</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">90%</div>
                <div class="stat-label">Time Reduction</div>
            </div>
            <div class="stat">
                <div class="stat-number">30min</div>
                <div class="stat-label">Design Speed</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Code Compliance</div>
            </div>
        </div>
    </div>
    <div class="domain">cadence-systems.com</div>
</body>
</html>
